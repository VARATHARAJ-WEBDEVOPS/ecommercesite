<div class="loading"  *ngIf="isLoading">
    <div class="spinner"></div>
</div>
<div class="account" *ngIf="!isLoading">
    <div id="topic">
        <i class="bi bi-arrow-left-circle-fill" (click)="this.router.navigateByUrl('/dashboard');"></i>
        <h1 id="title">User's Profile</h1>
    </div>
    <div class="top">
        <div class="profileRound">
            <i class="bi bi-person-fill" id="user"></i>
        </div>
    </div>
    <div class="bottom" *ngIf="userData.length > 0">
        <h1 *ngFor="let user of userData">Hey! {{ user.name }}</h1>
        <p *ngFor="let user of userData">{{ user.email }}</p>
        <p *ngFor="let user of userData">{{ user.number }}</p>
        <div class="buttons">
            <div class="orders">
                <i class="bi bi-truck"></i>
                <p>Orders</p>
            </div>
            <div class="wishlist">
                <i class="bi bi-heart"></i>
                <p>Wishlist</p>
            </div>
        </div>
        <button (click)="logout()">LOGOUT</button>
    </div>
</div>
