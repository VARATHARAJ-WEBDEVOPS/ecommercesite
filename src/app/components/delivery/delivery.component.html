<div class="layout">
    <h1></h1>
    <div class="nav">
        <h1>Quick Kart</h1>
        <ul>
            <li routerLink="/admindashboard"><i class="bi bi-bar-chart-line-fill"></i> Dashboard</li>
            <li routerLink="/layout"><i class="bi bi-grid-1x2-fill"></i> Layout</li>
            <li routerLink="/delivery"><i class="bi bi-truck" style="font-size: 22px;"></i> Orders</li>
            <li routerLink="/product"><i class="bi bi-inboxes-fill"></i>Products</li>
            <li routerLink="/employee"><i class="bi bi-person-fill-gear" style="font-size: 19px;"></i>Employees</li>
        </ul>
        <button (click)="logout()">LOGOUT</button>
    </div>
    <div class="content" *ngIf="isLoading" style="height: 100%; justify-content: center;align-items: center; display: flex;">
        <div class="spinner" ></div>
    </div>
    <div class="content" *ngIf="!isLoading">
        <h1>Delivery</h1>
        <div class="table-container">
            <table>
                <tbody *ngFor="let Data of deliveryData">
                    <td>DERY01</td>
                    <td style="max-width: 35%; text-align: left;">
                        {{Data.userName}}<br>
                        {{Data.phoneNo}}<br>
                        {{Data.Address}}
                    </td>
                    <td>
                        {{Data.productName}}
                    </td>
                    <td>
                        {{Data.PID}}
                    </td>
                    <td>{{Data.productPrice}}</td>
                    <td>X {{Data.quantity}}</td>
                    <td>
                        {{Data.grandTotal}} <br>
                    </td>
                </tbody>
            </table>
        </div>
    </div>
</div>
