<div class="dashboard">
    <div class="titlebar">
        <h1>Quick kart</h1>
        <div class="right">
            <div class="supportAndAccount1">
                <div class="icon">
                    <i class="bi bi-headset"></i>
                </div>
                <div class="text">
                    <h4>Support</h4>
                    <p>+91 9360733323</p>
                </div>
            </div>
            <div class="supportAndAccount2" (click)="this.router.navigateByUrl('/account');">
                <div class="icon">
                    <i class="bi bi-person"></i>
                </div>
                <div class="text">
                    <h4>Account</h4>
                    <p>sign in</p>
                </div>
            </div>
        </div>
    </div> <!---------------Title Bar Ends------------->
    
    <div class="searchBar"  [ngClass]="{ 'sticky': isSticky }">
        <i class="bi bi-list-ul" id="menu"></i>
        <select  [(ngModel)]="selectedCategory" (change)="filterProductsByCategory()">
            <option value="all">All Categories â–¼</option>
            <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
        </select>
        <input type="text"type="text" [(ngModel)]="searchTerm" (keyup)="searchProducts()"
        placeholder="ðŸ”Žï¸Ž  Search product...">
        <button>Search</button>
        <i class="bi bi-arrow-repeat" style="padding-inline: 3vh; border-right: 1.5px solid #f6b931;" (click)="reload()"></i>
        <i class="bi bi-heart" style="padding-left: 3vh;"></i>
        <p style="padding-right: 3vh; border-right: 1.5px solid #f6b931;">11</p>
    </div>
    <div class="slider-container">
        <div class="slider-wrapper" [style.transform]="'translateX(' + offsetX + 'px)'">
          <div class="slider-slide" [style.background-image]="'linear-gradient(90deg, rgba(0,0,0,0.9),rgba(0,0,0,0.0),rgba(0,0,0,0.0),rgba(0,0,0,0.9)),url(' + banners?.banner1 + ')'" ></div>
          <div class="slider-slide" [style.background-image]="'linear-gradient(90deg, rgba(0,0,0,0.9),rgba(0,0,0,0.0),rgba(0,0,0,0.0),rgba(0,0,0,0.9)),url(' + banners?.banner2 + ')'" ></div>
          <div class="slider-slide" [style.background-image]="'linear-gradient(90deg, rgba(0,0,0,0.9),rgba(0,0,0,0.0),rgba(0,0,0,0.0),rgba(0,0,0,0.9)),url(' + banners?.banner3 + ')'"></div>
        </div>
        <button class="slider-button left" (click)="slideLeft()"><i class="bi bi-chevron-compact-left"></i></button>
        <button class="slider-button right" (click)="slideRight()"><i class="bi bi-chevron-compact-right"></i></button>
      </div>
      <div class="products">
        <div class="products-container">
            <div class="card" *ngFor="let product of filteredProducts">
                <div class="image">
                   <img src="{{product.imgUrl}}" alt="product-img">
                </div>
                <div style="display: flex;position: relative; flex-direction: column; padding:2vh">
                    <ul style="list-style: none;">
                        <li style="font-size: 3vh;">{{product.Name}}</li>

                        <li style="font-size: 12px;margin: 1vh;">{{product.Stock}} - items only left</li>
                    </ul>
                    <ul style="display: flex; list-style: none; align-items: center; justify-content: space-around; width: 100%;">
                        <li style="font-size: 3vh;">{{product.Price}}/-</li>
                        <li style="font-size: 14px; color: rgb(255, 96, 96);"><s>{{product.OriginalPrice}}</s></li>
                        <li style="font-size: 12px; color: green;">{{product.Offer}}% </li>
                    </ul>
                    <ul style="position: absolute;align-items: center;justify-content: space-evenly; width: 100%; bottom: 10%;list-style: none; display: flex;">
                        <li>
                            <button style="color: #fff; border: none;padding-inline: 5vh; padding-block: 1vh; background-color: rgb(0, 119, 255); border-radius: 0.7vh;">Buy</button>
                        </li>
                        <li>
                            <i class="bi bi-heart"></i>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
      </div>
</div>
