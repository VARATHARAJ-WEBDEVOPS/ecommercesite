<div class="signup">
    <h1 id="signupTopic">Quick Kart</h1>
    <div class="left">

    </div>
    <div class="right">
        <h1>Signup Account</h1>
        <form (ngSubmit)="onSubmit()" [formGroup]="registrationForm" >
            <input type="text"  name="userName" [(ngModel)]="userName" formControlName="name"  placeholder="Name" class="input">
            <input type="email"  name="email" [(ngModel)]="email" formControlName="email"  placeholder="Email Id" class="input">
            <input type="number"  name="number" [(ngModel)]="number" formControlName="number"  placeholder="Mobile Number" class="input">
            <input type="password"  name="password" [(ngModel)]="password" formControlName="password" placeholder="Passward" class="input">
            <p id="error">{{showError}}</p>
            <div class="spesific">
                <div id="spesific_left">
                    <input type="checkbox" [(ngModel)]="rememberMe" name="rememberMe" id="check"  [ngModelOptions]="{ standalone: true }">
                    <p>Keep me signed in</p>
                </div>             
                <p (click)="moveToLogin()">Already a member?</p>
            </div>
            <button type="submit" *ngIf="!isLoading">SIGNUP</button>
            <div class="loading-spinner" *ngIf="isLoading">
                <div class="spinner"></div>
            </div>
        </form>
    </div>
</div>
